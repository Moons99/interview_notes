<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Verly Range Slider | Range sliders with some verlet physics magic.">
    <meta name="keywords" content="Anurag hazra, verly, physics, engine, range, css, slider, html"/>
    <meta name="author" content="Anurag Hazra" />

    <title>Verly Range Slider</title>
    <script src="https://cdn.jsdelivr.net/gh/anuraghazra/Verly.js@v1.1.4/dist/verly.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119972196-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-119972196-1');
    </script>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0 20px;
        }

        body, html {
            font-family: 'Francois One', sans-serif;
            margin: 0;
            padding: 0;
            color: #f55693
        }

        .wrapper {
            margin: 50px auto;
            max-width: 980px;
        }

        section.all-sliders {
            width: 100%;
            float: left;
        }
    </style>
</head>

<body>

<main class="wrapper">

    <h1>Verly Range Slider</h1>

    <section class="all-sliders">
        <label class="slider-container first">
            <span>Juicy Purple</span>
            <input class="slider" id="range-slider" type="range" min="1" step="0.01" max="100" value="80">
        </label>

        <label class="slider-container second">
            <span>Lovely Pink</span>
            <input class="slider" id="range-slider2" type="range" min="1" step="0.01" max="100" value="20">
        </label>

        <label class="slider-container third">
            <span>Veg Green</span>
            <input class="slider" id="range-slider3" type="range" min="1" step="0.01" max="100" value="90">
        </label>

        <label class="slider-container fourth">
            <span>Awesome Blue</span>
            <input class="slider" id="range-slider4" type="range" min="1" step="0.01" max="100" value="20">
        </label>
    </section>
</main>


<script src="./index.js"></script>
<script src="./src/VerlyRange.js"></script>
</body>

</html>
