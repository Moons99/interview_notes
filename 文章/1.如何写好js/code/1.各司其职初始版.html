<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    body {
      padding: 10px;
      box-sizing: border-box;
    }

    #modeBtn {
      font-size: 2rem;
      float: right;
      border: none;
      background: transparent;
    }
    .pic img{
      width: 60%;
      height: 400%;
    }

  </style>

</head>
<body>
<header>
  <button id="modeBtn">🌞</button>
  <h1>深夜食堂~</h1>
  <span>记笔记为主把， 想办法拓展到框架上封装</span>
</header>

<main>
  <div class="pic">
    <img src='../../../img/JavaScript_principle.jpg'>
  </div>
</main>


<script type="text/javascript">
  const btn = document.getElementById('modeBtn');
  btn.addEventListener('click', (e) => {
    const body = document.body;
    if (e.target.innerHTML === '🌞') {
      body.style.backgroundColor = 'black';
      body.style.color = 'white';
      e.target.innerHTML = '🌜';
    } else {
      body.style.backgroundColor = 'white';
      body.style.color = 'black';
      e.target.innerHTML = '🌞';
    }
  });

</script>
</body>
</html>
