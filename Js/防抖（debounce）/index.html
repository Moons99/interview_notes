<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
<button id="debounce">测试函数防抖</button>
<script type="text/javascript">
  /* 处理点击事件的回调函数 */
  function handleClick(event) { // 处理事件的回调
    console.log('处理点击事件', this, event)
  }
  function resize(e) {
    console.log("窗口大小改变了");
  }
  document.getElementById('debounce').onclick = debounce_v1(handleClick, 2000,true)


  window.addEventListener('resize', debounce_v1(resize,2000,true));
</script>
</body>
</html>
